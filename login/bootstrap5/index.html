        <script>
        
        console.log(Cookies.get('i18n'));
        if(Cookies.get('i18n') !== undefined){
            i18n = Cookies.get('i18n');
        }else{
            var i18n = 'en_GB';
            function getByName(name) {
               name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
               var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
                   results = regex.exec(location.search);
               return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
            }
            var i    = getByName('i18n');
            if(i !== ''){
                i18n = i;
            }
        }
        
         $(document).ready(function(){
               
             $.getScript( "js/rd_i18n/"+i18n+".js").done(function( script, textStatus ) {
                //Load the rest - The phrases are in                
                $.getScript( "js/i18n.js").done(function( script, textStatus ) {
                    var d = sDynamic({});
                    window.sDynamic = d;
                    d.init();                
                });
            });
